<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="logo3.png" type="image/png" />
  <title>School Login</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b894, #0984e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideFadeIn 0.8s forwards ease-in-out;
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2d3436;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #019875;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .toggle-pass {
      position: absolute;
      top: 177px;
      right: 30px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }

    .spinner {
      display: none;
      margin-top: 15px;
    }

    .spinner div {
      width: 20px;
      height: 20px;
      border: 3px solid #00b894;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo (optional) -->
    <img src="logo2.png" alt="School Logo" />

    <h2>Welcome Back</h2>

    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <span class="toggle-pass" onclick="togglePassword()">üëÅ Show</span>

    <div class="remember-me">
      <label><input type="checkbox" id="remember" /> Remember Me</label>
    </div>

    <button onclick="login()">Login</button>

    <div class="spinner" id="spinner"><div></div></div>
  </div>

  <script>
    window.onload = () => {
      const rememberedUser = localStorage.getItem("rememberedUser");
      if (rememberedUser) {
        document.getElementById("username").value = rememberedUser;
        document.getElementById("remember").checked = true;
      }
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const spinner = document.getElementById("spinner");

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
        return;
      }

      // Show spinner
      spinner.style.display = "block";

      // Simulate loading delay
      setTimeout(() => {
        const savedPassword = localStorage.getItem("password") || "school123";
        if (username === "admin" && password === savedPassword) {
          if (remember) {
            localStorage.setItem("rememberedUser", username);
          } else {
            localStorage.removeItem("rememberedUser");
          }

          window.location.href = "index.html";
        } else {
          spinner.style.display = "none";
          alert("‚ùå Invalid login details.");
        }
      }, 1500);
    }

    function togglePassword() {
      const passInput = document.getElementById("password");
      const toggleText = document.querySelector(".toggle-pass");
      if (passInput.type === "password") {
        passInput.type = "text";
        toggleText.textContent = "üëÅ Hide";
      } else {
        passInput.type = "password";
        toggleText.textContent = "üëÅ Show";
      }
    }
  </script>
</body>
</html>
